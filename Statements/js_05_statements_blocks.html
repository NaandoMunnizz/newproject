<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

<body>
    <h2>JavaScript Statements</h2>

    <p>Bloco de códigos em JavaScript são escritos entre {e}</p>

    <button type="button" onclick="myFunction()">Clique aqui!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "SEJA BEM VINDO";
            document.getElementById("demo2").innerHTML = "COMO ESTÁ?";
            document.getElementById("demo3").innerHTML = "VAMOS FALAR SOBRE PROGRAMAÇÃO!?";
            document.getElementById("demo4").innerHTML = "JavaScript, Css, Html";

        }
    </script>

</body>

</head>

</html>
