<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
                "Paragrafo Mudou";
        }


    </script>
</head>

<body>

    <h2>JavaScrip dentro do head</h2>

    <p id="demo">Um paragrafo.</p>

    <button type="button" onclick="myFunction()">Click aqui</button>
    </p>
</body>

</html>
