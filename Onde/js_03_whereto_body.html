<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript dentro do Body</h2>

    <p id="demo">Um paragrafo.</p>

    <button type="button" onclick="myFunction()">Clique aqui</button></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
                "Paragrafo mudou.";
        }
    </script>

</body>


</html>
