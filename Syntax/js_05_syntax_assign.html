<!DOCTYPE html>
<html>

<body>
    <h2>Assign JavaScript Values</h2>

    <p>Em JavaScript, o operador = é usado para atribuir valores a variaveís</p>

    <p id="demo"></p>

    <script>

        var x, y;
        x = 5.5;
        y = 6;
        document.getElementById("demo").innerHTML = x + y;

    </script>

</body>

</html>
