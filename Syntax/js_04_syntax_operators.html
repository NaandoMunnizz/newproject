<!DOCTYPE html>

<body>
    <h2>JavaScript Operators</h2>

    <p>O JavaScript usa operadores aritméticos para calcular valores (como a álgebra.)</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = (5 + 6) * 10;        </script>
