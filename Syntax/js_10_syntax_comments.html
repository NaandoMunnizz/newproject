<!DOCTYPE html>
<html>

<body>
    <h2>Comentarios de JavaScript NÃO são executados</h2>

    <p id="demo"></p>

    <script>
        var x;
        x = 5;
        // x = 6 Este comentario não será exibido. 
        document.getElementById("demo").innerHTML = x;
    </script>
</body>


</html>
