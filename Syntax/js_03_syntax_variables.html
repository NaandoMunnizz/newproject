<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h2>JavaScript Variables</h2>

    <p> Neste exemplo, x é definido como uma variável.
        Então, x é atribuido o valor de 6: </p>

    <p id="demo"></p>

    <script>
        var x;
        x = 6;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
